<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philons | Afro Love Beats</title>
  <style>
    /* Import modern fonts from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap');

    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('assets/img/artist.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(44, 26, 15, 0.9));
      padding: 100px 20px 80px;
      text-align: center;
      overflow: hidden;
    }

    .hero .logo-top {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 100px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .hero .logo-top:hover {
      transform: scale(1.1);
    }

    .hero .overlay {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: #f4c430;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.25rem;
      color: #d9d9d9;
      margin-bottom: 20px;
    }

    .hero .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e65c4f;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hero .btn:hover {
      background-color: #cc4a3f;
      transform: translateY(-3px);
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: #e0e0e0;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }

    #hamburger-toggle {
      display: none;
    }

    #hamburger-toggle:checked ~ .navbar ul {
      transform: translateX(0);
    }

    /* Hamburger Icon Animation */
    .hamburger span {
      display: block;
      width: 30px;
      height: 3px;
      background: #e0e0e0;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    #hamburger-toggle:checked ~ .hamburger span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    #hamburger-toggle:checked ~ .hamburger span:nth-child(2) {
      opacity: 0;
    }

    #hamburger-toggle:checked ~ .hamburger span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Navbar */
    .navbar {
      background: rgba(30, 30, 30, 0.9);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #f4c430;
    }

    /* Songs Section */
    .songs {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(26, 26, 26, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      font-family: 'Roboto', sans-serif;
    }

    .songs h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #f4c430;
      margin-bottom: 20px;
    }

    .songs-summary {
      font-size: 1rem;
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 20px;
      background-color: rgba(37, 37, 37, 0.9);
      padding: 10px;
      border-radius: 8px;
    }

    .songs-list {
      max-width: 100%;
      margin: 0 auto;
    }

    .songs-list table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(42, 42, 42, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }

    .songs-list th,
    .songs-list td {
      padding: 12px;
      text-align: left;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .songs-list th {
      background-color: rgba(60, 60, 60, 0.9);
      font-weight: 600;
      color: #f4c430;
    }

    .songs-list td {
      color: #e0e0e0;
    }

    .songs-list tr:hover {
      background-color: rgba(60, 60, 60, 0.9);
    }

    .songs-list a {
      color: #e65c4f;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    .songs-list a:hover {
      color: #f4c430;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(30, 30, 30, 0.9);
      color: #b0b0b0;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero .logo-top {
        max-width: 80px;
        top: 15px;
        left: 15px;
      }

      /* Hamburger Menu Styles */
      .hamburger {
        display: block;
      }

      .navbar ul {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 250px;
        background: rgba(30, 30, 30, 0.95);
        padding: 60px 20px 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }

      .navbar li {
        margin: 15px 0;
      }

      .navbar a {
        font-size: 1.2rem;
      }

      .songs-list th,
      .songs-list td {
        padding: 8px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 80px 10px 40px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero .logo-top {
        max-width: 60px;
        top: 10px;
        left: 10px;
      }

      .songs h2 {
        font-size: 1.8rem;
      }

      .songs-list th,
      .songs-list td {
        padding: 6px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

    <div class="overlay">

  </header>

</body>
</html>

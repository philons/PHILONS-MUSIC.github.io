  <style>
    /* Import fonts for songs section */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@400;600&display=swap');

    /* Center-align the h1 heading */
    .content h1 {
      text-align: center;
    }

    /* Songs Section */
    .songs {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(26, 26, 26, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      font-family: 'Roboto', sans-serif;
    }

    .songs h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #f4c430;
      margin-bottom: 20px;
    }

    .songs-summary {
      font-size: 1rem;
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 20px;
      background-color: rgba(37, 37, 37, 0.9);
      padding: 10px;
      border-radius: 8px;
    }

    .songs-list {
      max-width: 100%;
      margin: 0 auto;
    }

    .songs-list table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(42, 42, 42, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }

    .songs-list th,
    .songs-list td {
      padding: 12px;
      text-align: left;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .songs-list th {
      background-color: rgba(60, 60, 60, 0.9);
      font-weight: 600;
      color: #f4c430;
    }

    .songs-list td {
      color: #e0e0e0;
    }

    .songs-list tr:hover {
      background-color: rgba(60, 60, 60, 0.9);
    }

    .songs-list a {
      color: #e65c4f;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    .songs-list a:hover {
      color: #f4c430;
      text-decoration: underline;
    }

    /* Responsive Design for Songs Table */
    @media (max-width: 768px) {
      .songs-list th,
      .songs-list td {
        padding: 8px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .songs h2 {
        font-size: 1.8rem;
      }

      .songs-list th,
      .songs-list td {
        padding: 6px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
